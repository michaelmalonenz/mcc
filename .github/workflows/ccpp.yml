name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: setup
      run: |
        mkdir $GITHUB_WORKSPACE/build
        cd $GITHUB_WORKSPACE/build
        cmake ../
        sudo apt install -y valgrind
    - name: build
      run: |
        cd $GITHUB_WORKSPACE/build
        make
    - name: test
      run: |
        cd $GITHUB_WORKSPACE/build
        make test
        ctest -D ExperimentalMemCheck
